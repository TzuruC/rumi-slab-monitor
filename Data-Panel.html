<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>專案名稱-索引頁</title>
    <!-- Font Awesome Solid + Brands -->
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/fontawesome/css/solid.css" rel="stylesheet" />
    <!-- Bootstrap Popper -->
    <script src="Plugin/popper/popper.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid g-0">
            <%- include('./layout/pageHeader'); -%>
                <div class="d-flex">
                    <div class="SideMenu">
                        <div class="w-100">
                            <div class="embed-responsive embed-responsive-3by4">
                                <img class="w-100" src="assets/Image/vessel.jpg" alt="ship-photo">
                            </div>
                        </div>
                        <div class="SideMenu-List">
                            <a href="#" class="item active">
                                <i class="fas fa-ship"></i>
                                <div>
                                    <span class="SideMenu-zh">船舶資訊</span>
                                    <span class="SideMenu-en">Vessel Information</span>
                                </div>
                            </a>
                            <a href="#" class="item">
                                <i class="fas fa-certificate"></i>
                                <div>
                                    <span class="SideMenu-zh">船舶證照</span>
                                    <span class="SideMenu-en">Vessel Certificates</span>
                                </div>
                            </a>
                            <a href="#" class="item">
                                <i class="fas fa-map-marked-alt"></i>
                                <div>
                                    <span class="SideMenu-zh">航線歷程</span>
                                    <span class="SideMenu-en">Vessel Schedules</span>
                                </div>
                            </a>
                            <a href="#" class="item">
                                <i class="fas fa-database"></i>
                                <div>
                                    <span class="SideMenu-zh">數據監測</span>
                                    <span class="SideMenu-en">Data Monitoring</span>
                                </div>
                            </a>
                            <a href="#" class="item">
                                <i class="fas fa-file-image"></i>
                                <div>
                                    <span class="SideMenu-zh">相片</span>
                                    <span class="SideMenu-en">Photo</span>
                                </div>
                            </a>
                        </div>
                    </div>
                    <button class="SideMenu-SwitchBtn align-self-start mt-3" type="button">
                        <i class="fa-solid fa-circle-arrow-right"></i>
                        <span class="visually-hidden">關閉</span>
                    </button>
                </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="/Plugin/js/asideMenu.js"></script>
</body>

</html>
