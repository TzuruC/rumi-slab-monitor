<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLAB Monitor</title>
    <!-- Font Awesome Solid + Brands -->
    <link href="/Plugin/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/Plugin/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/Plugin/fontawesome/css/solid.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      href="/Plugin/bootstrap-5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Cutomized -->
    <link rel="stylesheet" href="src/assets/scss/main.scss" />
    <link
      rel="stylesheet"
      href="src/assets/scss/layout/monitor/slabMonitor.scss"
    />
  </head>

  <body class="p-0">
    <div class="wrapper">
      <div class="container-fluid g-0">
        <%- include('src/layout/pageHeader'); -%>
        <section class="section-wrapper d-flex justify-content-between">
          <%- include('src/layout/pageAside'); -%>
          <div id="toggleContentWidth" class="toggle-content">
            <div class="page-content text-white p-0">
              <!-- 頁面標題與返回按鈕 -->
              <div
                class="mb-3 px-3 heading d-flex justify-content-between align-items-top"
              >
                <h2 class="mb-0 fw-bold text-rat">SLAB Monitor - 監控系統</h2>
                <div class="page-nav-btn-group flex-shrink-0 align-self-top">
                  <div class="btn btn-sm btn-outline-light align-end mb-1">
                    <i class="fa-solid fa-reply"></i> Back
                  </div>
                </div>
              </div>
              <!-- 頁面內容 -->
              <div class="container-fluid">
                <div class="col-12"></div>
                <!--  -->
                <div class="col-12">
                  <%- include('src/layout/table/gridMonitor'); -%>
                </div>
              </div>

              <pre class="output"></pre>
              <!-- End of 頁面內容 -->
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <!-- jQuery -->
    <script src="/Plugin/jquery/jquery.min.js"></script>
    <!-- Bootstrap bundle -->
    <script src="/Plugin/bootstrap-5.1.1/dist/js/bootstrap.bundle.js"></script>
    <script src="/assets/js/asideMenu.js"></script>
    <!-- nestedSortable -->
    <script src="https://cdn.jsdelivr.net/gh/hchiam/clipboard@4.2.1/copyToClipboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-simulate/1.1.1/jquery.simulate.min.js"></script>
    <!-- nestedSortable - customize -->
    <script src="/Plugin/nestedSortable/customize/nestedData.js"></script>
    <script></script>
  </body>
</html>
