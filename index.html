<body>
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-slide {
            width: 80%;
        }

        .swiper-slide:nth-child(2n) {
            width: 80%;
        }

        .swiper-slide:nth-child(3n) {
            width: 40%;
        }

        /* 自定義 */
        .swiper-pagination {
            position: static;
        }

        .swiper-pagination-bullet {
            width: auto;
            height: auto;
            padding: 8px 20px;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }
    </style>
    <div class="container p-5">
        <h1 class="text-center fw-bold">SLAB-頁面索引</h1>
        <!-- Slider main container -->
        <table class="w-100">
            <tr>
                <td>
                    <table class="table table-light table-bordered fs-14 text-start">
                        <tr class="table-primary fs-14">
                            <th>檔案名稱 (點兩下複製)</th>
                            <th>頁面名稱 ( title )</th>
                            <th>簡介 / 功能</th>
                            <th>使用套件</th>
                            <th>備註</th>
                        </tr>
                        <tr>
                            <td class="copyText">index.html</td>
                            <td><a href="index.html" class="text-decoration-none">專案-索引頁</a></td>
                            <td class="text-start">所有頁面索引</td>
                            <td>Swiper</td>
                            <td>- -</td>
                        </tr>
                        <tr>
                            <td class="copyText">Data-Panel.html</td>
                            <td><a href="Data-Panel.html" class="text-decoration-none">主頁面</a></td>
                            <td class="text-start">圖表介面一覽</td>
                            <td>Hichart</td>
                            <td>棄用</td>
                        </tr>
                        <tr class="table-primary fs-14">
                            <td colspan="5" class="fw-bold">CII 介面改版</td>
                        </tr>
                        <tr>
                            <td class="copyText">CII-Overview.html</td>
                            <td><a href="CII-Overview.html" class="text-decoration-none">CII資訊總覽</a></td>
                            <td class="text-start">CII2025新改版</td>
                            <td>Hicharts, Datatables</td>
                            <td><a href="https://www.figma.com/design/ft0ORDzbGXUZTmxHqSZFUt/%E5%85%A7%E9%83%A8-CII%E5%8A%9F%E8%83%BD%E6%8E%92%E7%89%88?node-id=163-7&t=GD7dUEPABAskpwkg-4"
                                    target="_blank" rel="">Layout 參考</a></td>
                        </tr>
                        <tr class="table-primary fs-14">
                            <td colspan="5" class="fw-bold">Monitor 監控畫面</td>

    <script type="module" src="/main.js"></script>
    <script src="/Plugin/swiper/swiper-bundle.min.js"></script>
    <!-- Bootstrap bundle -->
    <script src="/Plugin/bootstrap-5.1.1/dist/js/bootstrap.bundle.js"></script>

    <script>
        // swiper 參數
        var swiper = new Swiper('.mySwiper', {
            slidesPerView: 'auto',
            centeredSlides: false,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    var labels = ['前台頁面', '後台頁面']; // 這裡定義你想顯示的文字
                    return '<span class="' + className + '">' + labels[index] + '</span>';
                },
            },
        });
    </script>
    <script>
        const copyText = document.querySelectorAll('.copyText');
        copyText.forEach((e) => {
            e.addEventListener('dblclick', (e) => {
                const textToCopy = e.target.innerText;
                // 複製文字到剪貼板
                navigator.clipboard
                    .writeText(textToCopy)
                    .then(() => {
                        e.target.innerHTML = `${textToCopy}<span class="mx-1 px-1 bg-secondary text-white d-inline-block">已複製 !</span>`;
                        setTimeout(() => {
                            e.target.innerHTML = `${textToCopy}`;
                        }, 1000);
                    })
                    .catch((err) => {
                        console.error('文字複製失敗: ', err);
                    });
            });
        });
    </script>
